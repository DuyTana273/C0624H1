<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leap year</title>
</head>

<body>
    <div>
        <label for="year">Nhập số năm</label>
        <input type="number" id="year">
        <button onclick="isLeapYear()">Check</button>
        <p id="result"></p>
    </div>
    <script>
        function isLeapYear() {
            let resultJS = document.getElementById('result');
            let yearJS = parseInt(document.getElementById('year').value);
            if ((yearJS % 4 === 0 && yearJS % 100 !== 0) || yearJS % 400 === 0) {
                resultJS.innerHTML = "Là năm nhuận";
            } else {
                resultJS.innerHTML = "Không là năm nhuận";
            }
        }
    </script>
</body>

</html>

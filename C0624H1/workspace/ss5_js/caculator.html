<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .buttons {
            width: 100%;
            text-align: center;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .buttons button:active {
            background-color: #ddd;
        }
        
        .buttons button.keys {
            background-color: rgb(205, 205, 205);
            color: #000000;
        }
        
        .buttons button.special {
            background-color: #ff0000;
        }
        
        .buttons button.equal {
            background-color: blue;
            color: #fff;
        }
        
        .buttons button.equal:active {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="displayInput" disabled value="0">
        <div class="buttons">
            <div>
                <button class="keys" onclick="appendToDisplay('(')"> ( </button>
                <button class="keys" onclick="appendToDisplay(')')"> ) </button>
                <button class="keys" onclick="appendToDisplay('%')"> % </button>
                <button class="special" onclick="clearDisplay()"> AC </button>
            </div>
            <div>
                <button onclick="appendToDisplay('7')"> 7 </button>
                <button onclick="appendToDisplay('8')"> 8 </button>
                <button onclick="appendToDisplay('9')"> 9 </button>
                <button class="keys" onclick="appendToDisplay('/')"> ÷ </button>
            </div>
            <div>
                <button onclick="appendToDisplay('4')"> 4 </button>
                <button onclick="appendToDisplay('5')"> 5 </button>
                <button onclick="appendToDisplay('6')"> 6 </button>
                <button class="keys" onclick="appendToDisplay('*')"> × </button>
            </div>
            <div>
                <button onclick="appendToDisplay('1')"> 1 </button>
                <button onclick="appendToDisplay('2')"> 2 </button>
                <button onclick="appendToDisplay('3')"> 3 </button>
                <button class="keys" onclick="appendToDisplay('-')"> - </button>
            </div>
            <div>
                <button onclick="appendToDisplay('0')"> 0 </button>
                <button onclick="appendToDisplay('.')"> . </button>
                <button class="equal" onclick="calculateResult()"> = </button>
                <button class="keys" onclick="appendToDisplay('+')"> + </button>
            </div>
        </div>
    </div>

    <script src="./caculator.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script>
        // Phần 1
        let i = 10
        let f = 20.5
        let b = true
        let s = 'Hà Nội'

        document.write('i = ' + i)
        document.write('<br/>')
        document.write('f = ' + f)
        document.write('<br/>')
        document.write('b = ' + b)
        document.write('<br/>')
        document.write('s = ' + s)

        //Phần 2
        document.write('<br/>')
        let width = 20
        let height = 10
        let area = width * height
        document.write('Area = ' + area)

        //Phần 3
        var one = prompt('Nhập số a', one);
        var two = prompt('Nhập số b', two);
        var kq = one % two
        if (kq == 0) {
            alert('a là bội số của b')
        } else alert('a không là bội số của b')
    </script>
</body>

</html>
